<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
    <form name="login" class="login"> 
        <h1>Registration</h1>
        <div class="required">
          <input type="text" id="inp" name="name" placeholder="name"/>
          <span class="error-text"></span>
        </div>
        <div class="required">
          <input type="text" id="inp" name="surname" placeholder="surname"/>
          <span class="errorText"></span>
        </div>
        <div class="required">
          <input type="text" id="inp" name="email" placeholder="gmail"/>
          <span class="errorText"></span>
        </div>
        <div class="required">
          <input type="text" id="inp" name="parol" placeholder="password"/>
          <span class="errorText"></span>
        </div>
        <button class="firstBtn">send</button>
      </form>
    </div>


    <script src="/js/registration.js"></script>
</body>
</html>
